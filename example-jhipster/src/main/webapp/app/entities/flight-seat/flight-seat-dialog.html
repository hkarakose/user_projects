
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFlightSeatLabel">Create or edit a Flight Seat</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.flightSeat.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.flightSeat.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_seatNo">Seat No</label>
            <input type="text" class="form-control" name="seatNo" id="field_seatNo"
                    ng-model="vm.flightSeat.seatNo"
                    required />
            <div ng-show="editForm.seatNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.seatNo.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_availability">Availability</label>
            <input type="checkbox" class="form-control" name="availability" id="field_availability"
                    ng-model="vm.flightSeat.availability"
                     />
        </div>

        <div class="form-group">
            <label for="field_flight">Flight</label>
            <select class="form-control" id="field_flight" name="flight" ng-model="vm.flightSeat.flight" ng-options="flight as flight.id for flight in vm.flights track by flight.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.flightSeat.owner" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
