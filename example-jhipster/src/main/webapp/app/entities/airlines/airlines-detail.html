
<div>
    <h2><span>Airlines</span> {{vm.airlines.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.airlines.name}}</span>
        </dd>
        <dt><span>Abbreviation</span></dt>
        <dd>
            <span>{{vm.airlines.abbreviation}}</span>
        </dd>
        <dt><span>Airplane</span></dt>
        <dd>
            <a ui-sref="airplane-detail({id:vm.airlines.airplane.id})">{{vm.airlines.airplane.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="airlines-detail.edit({id:vm.airlines.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
