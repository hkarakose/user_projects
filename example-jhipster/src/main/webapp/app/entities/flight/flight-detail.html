
<div>
    <h2><span>Flight</span> {{vm.flight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Flight Code</span></dt>
        <dd>
            <span>{{vm.flight.flightCode}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.flight.date | date:'medium'}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.flight.status}}</span>
        </dd>
        <dt><span>Departure</span></dt>
        <dd>
            <a ui-sref="airport-detail({id:vm.flight.departure.id})">{{vm.flight.departure.id}}</a>
        </dd>
        <dt><span>Arrival</span></dt>
        <dd>
            <a ui-sref="airport-detail({id:vm.flight.arrival.id})">{{vm.flight.arrival.id}}</a>
        </dd>
        <dt><span>Airplane</span></dt>
        <dd>
            <a ui-sref="airplane-detail({id:vm.flight.airplane.id})">{{vm.flight.airplane.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="flight-detail.edit({id:vm.flight.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
