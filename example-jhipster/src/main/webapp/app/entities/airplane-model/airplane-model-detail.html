
<div>
    <h2><span>Airplane Model</span> {{vm.airplaneModel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vm.airplaneModel.model}}</span>
        </dd>
        <dt><span>Airplane</span></dt>
        <dd>
            <a ui-sref="airplane-detail({id:vm.airplaneModel.airplane.id})">{{vm.airplaneModel.airplane.id}}</a>
        </dd>
        <dt><span>Airplane Model Seat</span></dt>
        <dd>
            <a ui-sref="airplane-model-seat-detail({id:vm.airplaneModel.airplaneModelSeat.id})">{{vm.airplaneModel.airplaneModelSeat.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="airplane-model-detail.edit({id:vm.airplaneModel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
