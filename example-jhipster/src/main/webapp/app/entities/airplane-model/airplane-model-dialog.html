
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAirplaneModelLabel">Create or edit a Airplane Model</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.airplaneModel.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.airplaneModel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="vm.airplaneModel.model"
                    required />
            <div ng-show="editForm.model.$invalid">
                <p class="help-block"
                    ng-show="editForm.model.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_airplane">Airplane</label>
            <select class="form-control" id="field_airplane" name="airplane" ng-model="vm.airplaneModel.airplane" ng-options="airplane as airplane.id for airplane in vm.airplanes track by airplane.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_airplaneModelSeat">Airplane Model Seat</label>
            <select class="form-control" id="field_airplaneModelSeat" name="airplaneModelSeat" ng-model="vm.airplaneModel.airplaneModelSeat" ng-options="airplaneModelSeat as airplaneModelSeat.id for airplaneModelSeat in vm.airplanemodelseats track by airplaneModelSeat.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
