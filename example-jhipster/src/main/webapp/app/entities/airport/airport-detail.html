
<div>
    <h2><span>Airport</span> {{vm.airport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.airport.name}}</span>
        </dd>
        <dt><span>Iata Code</span></dt>
        <dd>
            <span>{{vm.airport.iataCode}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.airport.city.id})">{{vm.airport.city.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="airport-detail.edit({id:vm.airport.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
