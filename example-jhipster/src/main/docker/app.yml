version: '2'
services:
    ticketing-app:
        image: ticketing
        external_links:
            - ticketing-mysql:mysql
            - ticketing-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ticketing?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    ticketing-mysql:
        extends:
            file: mysql.yml
            service: ticketing-mysql
    ticketing-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: ticketing-elasticsearch
