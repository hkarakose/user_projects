
<div>
    <h2><span>Airplane Model Seat</span> {{vm.airplaneModelSeat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Seat No</span></dt>
        <dd>
            <span>{{vm.airplaneModelSeat.seatNo}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <a ui-sref="airplane-model-detail({id:vm.airplaneModelSeat.model.id})">{{vm.airplaneModelSeat.model.model}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="airplane-model-seat-detail.edit({id:vm.airplaneModelSeat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
